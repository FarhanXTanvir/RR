<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteRover</title>
    <link rel="stylesheet" href="eticket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="cover">
      <h1>R<span>oute</span> R<span>over</span></h1>
      <p>Your one-stop travel companion</p>
    </div>
  
    <!-- Navigation bar -->
    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="index.html#contact">Contact</a>
    </div>
  <section id="#services" class="et">
    <h2 class="et">e-Ticket</h2>
    <div class="row">
      <!-- <div class="column"> -->
        <form action="" method="post">
          <div class="from">
            From: <input type="search" name="" id="">
            <input type="time" name="" id=""> 
            <input type="date" name="" id="">
          </div>
          <div class="to">
            To: <input type="search" name="" id="">
            <input type="time" name="" id=""> 
            <input type="date" name="" id="">
          </div>
        </form>
      <!-- </div>  -->
    </div>  
    <div class="row">
      <div class="column">
        <a href="index.html">
          <div class="card">
            <div class="icon-wrapper">
              <i class="fas fa-bus"></i>
            </div>
            <h3>Bus</h3>
            <p>
              Description
            </p>
          </div>
        </a>
      </div>
      <div class="column">
        <div class="card">
          <div class="icon-wrapper">
            <i class="fas fa-train"></i>
          </div>
          <h3>Train</h3>
          <p>
            Description
          </p>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="icon-wrapper">
            <i class="fa-solid fa-motorcycle"></i>
          </div>
          <h3>Bike</h3>
          <p>
            Description
          </p>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="copyright">
      <p>&copy 2024 RouteRover. All rights reserved.</p> 
    </div>
    <div class="legal">
        <ul> 
            <li><a href="">Privacy Policy</a></li>
            <li><a href="">Terms & Conditions</a></li>
            <li><a href="">Payment Methods</a></li>
        </ul>        
    </div>
  </footer>
</body>
</html>
